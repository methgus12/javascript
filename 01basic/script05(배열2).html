<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>

    <script>
        //배열선언 방법2
        var arr = new Array(); //크기지정 안하면 var arr =[] 과 같은의미
        console.log(arr);

        var arr2 = new Array(10); //크기가 10인 배열생성
        console.log(arr2);

        //숫자 여러개 : 숫자의 개수 만큼의 크기를 가지게됨 -> 크기와 초기화를 동시에
        var arr3 = new Array(1,2,3);
        console.log(arr3); //즉 arr=1,2,3

        //배열을 다루는 다양한 함수
        //1.length :배열의 크기
        console.log("배열의 크기:"+  arr3.length);

        //2.toString()
        //안에있는 내부요소를 빼서 보여줌 
        console.log(arr3.toString());//1,2,3

        //3.push(): 배열의 마지막에 추가
        console.log(arr);//비어있는중

        //push로 집어넣기
        arr.push(1);
        arr.push(2);
        arr.push(3);
        arr.push(4);
        //확인
        console.log(arr);
        
        //3.pop() : 배열의 마지막 제거 
        //제거(뒷자리부터 제거됨)
        arr.pop();
        //제거 확인
        console.log(arr);//맨뒷자리가 제거된것을 확인함

        //4.unshift()-배열의 앞에 추가 : push와 반대
        arr.unshift(100);
        arr.unshift(200);
        console.log(arr); //앞에추가확인
        //4.shift() -배열의 앞의 요소 제거: pop과 반대
        arr.shift();//앞부터 제거
        console.log(arr); //제거됨

        //5.splice(인덱스번호, 제거할요소 , 추가할요소) - 배열의 중간에 값을 추가와 삭제 해주는 것 
        arr=[1,2,3,4,5,6,7,8,9];

        arr.splice(1,1); //1번인덱스의 1개가 삭제
        arr.splice(1,3); //1번 인덱스의 3개가 삭제
        console.log(arr);

        arr.splice(1,1,'a','b','c'); //1번인덱스에서 1개를 지우고 a,b,c 추가!

        arr.splice(1,0,'가','나');//1번째인덱스에사 0개 삭제되고 가,나 추가
        console.log(arr);

        //부가적인 함수
        arr.sort(); //사전등재순서 정렬 즉 숫자, 양어 , 한글 순 
        console.log(arr);
        
        //거꾸로 내림차순과 비슷 오름 차순으로 정렬된것을 뒤집어줌
        arr.reverse();
        console.log(arr);

        //값의 탐색 indexOf
        // 찾으려고 하는 값의 인덱스를 나타내줌
        console.log(arr.indexOf('가')); //앞에서부터 찾음
        console.log(arr.lastIndexOf('a')); //뒤에서부터 찾음

        //자바스크립트의 참조문서: MDN




       





        












        
        





        

        

    </script>
    
</body>
</html>
