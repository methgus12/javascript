<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //제이슨 피싱 -나중에 원격에있는 어떤 데이터를 읽어올때 문자열이되서 날라오는데 
        //그 값을 다시 사용하려면 object의 형태로 변경해야합니다.
        var data = [
            {id:'kkk123', title:'java'},
            {id:'aaa123', title:'jsp'},
            {id:'bbb123', title:'js'},
        ]

        console.log(data) 
        var result = JSON.stringify(data);//json을 문자열로 변경해주는 방법
        console.log(result);

        var obj = JSON.parse(result); //문자열을 제이슨으로
        console.log(obj);

        //JSON -> 문자열 변경 : JSON.stringfy
        //문자-> JSON 변경 : JSON.parse

        //단-문자열을 제이슨 형식으로 변경할때는 엄격한 규칙 가짐 key , value 을 ""처리해야함
        //JSON.parse('[{키:"aaa123"}]') 에러남
        var result2 = JSON.parse('[{"키":"aaa123"}]');
        console.log(result2);
        
        
    </script>
    
</body>
</html>
