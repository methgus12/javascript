<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>

    <script>
        var a =10;
        while(a <=10) {
            console.log(a);
            a++;

        }
        var arr = new Array(); //var arr=[];

        for(var i =1; i <=10; i++) {
            //push를 이용할수있음 뒤에 하나씩 넣어주기 
            arr.push(i);
        }       
        for(var i =0; i < arr.length; i++) {
            console.log(arr[i]); //pop은 빼내버리기때문에 push를 이용했다고 pop쓰기 주의 !
        }
        

    </script>

    <script>
        //구구단 2-9
        for(var i=2; i <=9; i++) {
            for(var j=1; j <=9 ;i++) {
                document.write(i+"x" +j +"=" +i*j+"<br>" );
            }
        }
        
    </script>
    
</body>
</html>
