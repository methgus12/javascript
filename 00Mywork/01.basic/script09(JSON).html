<body>

    <script>
        // JSON.parse() 문자열 -> 제이슨
        // JSON.stringify 제이슨 -> 문자열

        var arr =[
            {id:1 , title :"hi" ,content :"kim"},
            {id:2 , title :"bye" , content :"good"}
        ];
        var result = JSON.stringify(arr);
        console.log(result);

        var result2= JSON.parse(result);
        console.log(result2);

        var result3 = JSON.parse('{"id": "kkk123"}');
        console.log(result3);

        

        
    </script>
