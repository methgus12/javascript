<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //즉시실행함수 : 정의하자마자 바로 호출하는 것 

        function test1() {
            console.log("함수1실행");

        }

        function test2() {
            console.log("함수2실행");
        }

        //익명함수형태가 소괄호로 묶이고 그 뒤에 ();
        // (function(){
        //     test1();
        //     test2();
        
        // })();

        (function(a,b){
            console.log(a,b);
            test1();
            test2();
        
        })(1,["홍길동", "이순신"]);//즉시실행함수에 매개변수를 전달하고싶을때


    </script>
</body>
</html>
