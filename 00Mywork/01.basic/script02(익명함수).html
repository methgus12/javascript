<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //익명함수 기법은 익명함수 이전에 호출 불가
        //변수에 함수를 저장해서 마치 함수를 변수처럼 사용 하는 형태 !
        

        var bolt1= function() {

            console.log("익명함수");
        }
        bolt1(); //함수호출


    </script>
    
</body>
</html>
