<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <button onclick="check1()">인라인이벤트</button>
  <button onclick="check2(this)">버튼1</button>
  <button onclick="check2(this)">버튼2</button>
  <button onclick="check2(this)">버튼3</button>

  <script>
      function check1() {
          alert('경고창');
      }
      function check2(a) {
          console.log(a);//여러버튼에서 동일한 함수를 실행시켜줄때 this를 사용하면 좋음
          
      } 

    </script>
    
</body>
</html>
