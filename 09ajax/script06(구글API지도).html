<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 3. 화면에 적용할 css -->
    <style>
        #map {
          height: 500px; /* 사이즈 조정 */
          width: 500px;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <!-- 4. 스크립트 로드 -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRXgz9EH3fiB7F69PV1294zfBqaaC7zOI&callback=initMap"></script>

</head>
<body>
    
    <h3>구글 지도 확인</h3>
    <!-- 2. 화면에 맵을 나타낼 요소 -->
    <div id="map"></div>


    <script>
        /* 1. 맵 시작함수 정의 */
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.498095, lng: 127.027610 }, /* 지도의 가운데 */
                zoom: 13, 
            });
        }
    </script>

</body>
</html>
