<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 2. 맵 css -->
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    
        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    
        .controls {
            background-color: #fff;
            border-radius: 2px;
            border: 1px solid transparent;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            height: 29px;
            margin-left: 17px;
            margin-top: 10px;
            outline: none;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 400px;
        }
    
        .controls:focus {
            border-color: #4d90fe;
        }
    
        .title {
            font-weight: bold;
        }
    
        #infowindow-content {
            display: none;
        }
    
        #map #infowindow-content {
            display: inline;
        }
    </style>
</head>
<body>

        <h3>구글 장소ID로 찾기 예제</h3>

        <!-- 1. 맵html -->
        <div style="display: none">
            <input id="pac-input" class="controls" type="text" placeholder="장소를 검색하세요" />
        </div>
        
        
        <div id="map"></div>


        <div id="infowindow-content">
            <span id="place-name" class="title"></span><br />
            <strong>Place ID:</strong> <span id="place-id"></span><br />
            <span id="place-address"></span>
        </div>
        
        <!-- 4. 맵 script -->
        <script>
            function initMap() {
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 37.498095, lng: 127.027610 },
                    zoom: 13,
                });
                const input = document.getElementById("pac-input");
                const autocomplete = new google.maps.places.Autocomplete(input);
                autocomplete.bindTo("bounds", map);
                // Specify just the place data fields that you need.
                autocomplete.setFields(["place_id", "geometry", "formatted_address", "name"]);
                map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
                const infowindow = new google.maps.InfoWindow();
                const infowindowContent = document.getElementById("infowindow-content");
                infowindow.setContent(infowindowContent);
                const marker = new google.maps.Marker({ map: map });
                marker.addListener("click", () => {
                    infowindow.open(map, marker);
                });
                autocomplete.addListener("place_changed", () => {
                    infowindow.close();
                    const place = autocomplete.getPlace();

                    if (!place.geometry || !place.geometry.location) {
                        return;
                    }

                    if (place.geometry.viewport) {
                        map.fitBounds(place.geometry.viewport);
                    } else {
                        map.setCenter(place.geometry.location);
                        map.setZoom(17);
                    }
                    // Set the position of the marker using the place ID and location.
                    marker.setPlace({
                        placeId: place.place_id,
                        location: place.geometry.location,
                    });
                    marker.setVisible(true);
                    infowindowContent.children.namedItem("place-name").textContent = place.name;
                    infowindowContent.children.namedItem("place-id").textContent =
                        place.place_id;
                    infowindowContent.children.namedItem("place-address").textContent =
                        place.formatted_address;
                    infowindow.open(map, marker);
                });
            }
        </script>

      <!-- 3. SDK로드-->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRXgz9EH3fiB7F69PV1294zfBqaaC7zOI&callback=initMap&libraries=places&v=weekly" async></script>
</body>
</html>
