<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .func1{width: 300px; height: 300px; background-color: red;}
        .func2{width: 200px; height: 200px; background-color:blue;}
        .func3{width: 100px; height: 100px; background-color: green;}

    </style>

</head>
<body>

    <h3>캡쳐링 VS 버블링</h3>

    <div class="func1"> <!--부모-->
        <div class="func2"> <!--중간-->
            <div class="func3">func3(자식)</div> <!--자식-->
        </div>
    </div>

    <script>
        //1.DOM은 이벤트 기본동작방식은 버블링
        //즉 버블링-> 부모 , 자식 모두 이벤트가 걸려있을때 이벤트가 자식-> 부모로 전파되는 특징
        //3번클릭시 3->2->1로 전파됩니다.
        var func1 =document.querySelector(".func1");
        var func2 =document.querySelector(".func2");
        var func3 =document.querySelector(".func3");

        // func1.onclick = function() {
        //     alert("func1");
        // }
        
        // func2.onclick = function() {
        //     alert("func2");
        // }
        
        // func3.onclick = function() {
        //     alert("func3");
        //     event.stopPropagation(); //이벤트 전파가 막힘 즉 부모로 향해가지 않음 ! : 이벤트의 버블링을 중단하는기능

        // }

        //2.이벤트 캡쳐링 - 부모 , 자식에 모두 이벤트가 걸려있을때 이벤트가 부모-> 자식으로 전파되는 특징 캡처링은 사용될 일이 많지않고 , 이벤트 실행순서가 (1->2->3)

        //addEventListener()방식으로만 사용가능
        //부모부터 진행됨 자식을 눌러도 
        
    func1.addEventListener("click", function () {
        alert("func1");
        //event.stopPropagation();1까지 나오고중단 아래 자식요소들 이벤트 안나옴 : 이벤트 캡쳐링을 멈춤

    }, true);

    func2.addEventListener("click", function () {
        alert("func2");
    }, true);

    func3.addEventListener("click", function () {
        alert("func3");
    }, true);

    </script>
    
</body>
</html>
