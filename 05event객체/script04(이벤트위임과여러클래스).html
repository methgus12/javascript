<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--상황 : 기능별로 다른 버튼들이 여러개라면??-->
    <!--
        1.이벤트 위임방식으로 동일한 이벤트를 실행 
        2.해당버튼에 안맞는 클래스속성을 이용합니다

    -->

    <section id="section">
        <div> 
            <span>홍길동</span>
            <button type="button" class="btn sel">선택</button> <!--클래스는 여러개 이름 가능-->
            <button type="button" class="btn del">삭제</button>

        </div>

        <div>
            <span>이순신</span>
            <button type="button" class="btn sel">선택</button>
            <button type="button" class="btn del">삭제</button>

        </div>

        <div>
            <span>심사임당</span>
            <button type="button" class="btn sel">선택</button>
            <button type="button" class="btn del">삭제</button>

        </div>

    </section>

    <script>
        document.querySelector("#section"); //#은 아이디가 ..인 뜻
        section.onclick = function() 
        {
            //alert("1"); 실행확인
            //console.log(event.target.classList); //클래스가 여러개면 classList로 얻어와라
            //contains: 포함되면 true , 아니면 false
            if(event.target.classList.contains("sel")) { //sel이 존재 => true

                event.target.previousElementSibling.style.color ="red"; //바로이전 형제요소 red로 바꿈

            } else if(event.target.classList.contains("del") ) {

                event.target.parentElement.remove();
            }

        }

    </script>

</body>
</html>
