<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .toggle-menu{display: none;}
        .active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
            /*해당클래스에 애니메이션 css집어넣기*/

        }
        .toggleList{text-align: center;}
        .toggleList li {
            list-style: none;
            display: inline-block;
            border: 1px solid #777;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;            
        }

        /*애니메이션은 @Keyframe 속성으로 선언 , animation 속성에서 사용합니다*/

        @keyframes fadeIn{
            from{
                opacity: 0;
                margin-left: -50%;
            } to {
                opacity: 1;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div>
        <ul class="toggleList">
            <li data-id="#toggle1">메뉴1</li>
            <li data-id="#toggle2">메뉴2</li>
            <li data-id="#toggle3">메뉴3</li>
        </ul>
    </div>
    <div>
        <div class="toggle-menu" id="toggle1">내용상세</div>
        <div class="toggle-menu active "id="toggle2">내용상세2</div>
        <div class="toggle-menu" id="toggle3">내용상세3</div>

    </div>

    <script>
        //1.ul 에 이벤트 위임을 이용해서 클릭이벤트를 걸고 클릭되는 타겟의 data-id얻습니다
        //2.toggle-menu 에 active 속성을 반복문을 이용해서 삭제
        //3.data-id에 알맞는 태그에 active 속성을 추가

        var toggleList = document.querySelector(".toggleList");
        var toggleMenus = document.querySelectorAll(".toggle-menu");

        toggleList.onclick = function() {
            event.preventDefault();//기본적 속성지우기
            
            if(event.target.tagName != "LI") return;

            //toggleMenus 에 있는 active 클래스삭제
            for(var i =0; i < toggleMenus.length; i++) {
                if(toggleMenus[i].classList.contains("active")) {//active 포함되어있다면삭제

                    toggleMenus[i].classList.remove("active");
                }
                
            }
            //클릭한 타겟의 id 값을 가지고 있는 엘리먼트에 active추가
            var target=event.target.dataset.id;
            document.querySelector(target).classList.add("active");

        }

   
 




    </script>
    
</body>
</html>
