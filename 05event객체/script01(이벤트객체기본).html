<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>값을 변경해서 집어넣는 형태가 아니고 , 동일한 태그에 대해서 그 즉시 반영하는 이벤트를 주려면?</h3>
    <ul class="list">
        <li>1.홍길동</li>
        <li>2.이순신</li>
        <li>3.홍길자</li>
        <li>4.심사임당</li>
        <li>5.김유신</li>
    </ul>

    <p class="result"></p>

    <script>
        /*이벤트가 발생했을때 실행되는 함수의 arguments 객체에event를자동으로 넣어줍니다 event 객체에는 이벤트 관련된 많은 기능이 들어가있는데 그중 이벤트가 발생한 곳을 확인하는 기능 target*/
        var result = document.querySelector(".result");

        var list = document.querySelectorAll(".list >li");
        for(var i =0; i < list.length; i++) {
            list[i].onclick = function(e) {//생략가능
                console.log(e);
                console.log(e.target); //이벤트 발생한곳 확인

                console.log(e.target.innerHTML);
                result.innerHTML = event.target.innerHTML;
            }

        }

        //아래를 포문으로 돌려주기 위처럼 !
        // lsit[0].onclick = function (){}
        // lsit[1].onclick = function (){}
        // lsit[2].onclick = function (){}
        // lsit[3].onclick = function (){}
        // lsit[4].onclick = function (){}
    </script>
</body>
</html>
