<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        //날짜 생성방법 new Date();
        var date= new Date();
        var date2= new Date("2021-06-04");
        var date3 = new Date("2021-06-04 16:20:15");
        var date4 = new Date(1622791352275);//현재밀리초

        console.log(date);
        console.log(date2);
        console.log(date3);
        console.log(date4); //현재 밀리초

        //날짜 기준 -년 , 월, 일 , 시, 분 , 초 를 숫자형태로 얻는방법

        console.log(date.getFullYear()); //년
        console.log(date.getMonth() +1); //월
        console.log(date.getDate()); //오늘의 일자 day아님 주의
        console.log(date.getHours()); //시간
        console.log(date.getSeconds()); //분
        console.log(date.getSeconds());//초
        console.log(date.getTime()); //밀리초

        //ex) 1시전 이전작성은 방금전 , 하루 이전작성은 xx시간전 , 하루가 넘어간 경우는 날짜표기

        //1622791352275 시간과의 갭차이 
        var now = new Date();
        var nowMillis = now.getTime(); 

        var millis = 1622791352275;
        var gap = nowMillis -1622791352275;
        console.log("시간갭:" , gap);
        var time;
        if(gap < 24*60 * 60 *1000) { //현재시간과 1일이하인경우
            
            if(gap < 60 * 60 * 1000) { //현재시간과 1시간이전
                time ="방금전";
            } else {// 1시간 이상 1일이하
                time =ParseInt(gap / 60 * 60 *1000) + "시간전";
            }


        } else { //1일이상인경우

            var today = new Date(millis);
            var year = today.getFullYear();
            var month = today.getMonth()+1;
            var day = today.getDate();
            var hour = today.getHours();
            var minute = today.getMinutes();
            var second = today.getSeconds();

            time= 
            year + "년" 
            + (month <10 ? "0" + month : month)  + "월" 
            + (day < 10 ? "0" + day :day) + "일" 
            + (hour <10 ? "0" + hour : hour) +"시" 
            + (minute < 10? "0"+ minute : minute) +"분" 
            + (second < 10 ? "0" + second: second) +"초";

            

        }

        console.log(time);
        
        
        




    </script>
    
</body>
</html>
