<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>자바스크립트 카운트(인라인방식으로 하나의 함수처리)</h3>
    <input type="number" value="0" id="result" pattern="">
    <button type="button" onclick="calc(this);">+</button>
    <button type="button" onclick="calc(this);">-</button>

    <script>

      function clac(oper) {
          //console.log(oper.innerHTML);
          var result = document.getElementById("result");
          if(oper.innerHTML=="+") {
              result.value++;
          } else {
              if(result.value <= 0) {
                  alert("수량은 0보다 작을수 없습니다.");
                  return;
              }
              result.value--;
          }

      }
    </script>
</body>
</html>
