<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>단어를 선택하세요</P>
    

      <!-- 1. change이벤트 , innerHTML속성을 이용하면됩니다. -->

      <p id="title">단어를 선택하세요</p>

      <select id="sel">
          <option>선택</option>
          <option>한국어</option>
          <option>영어</option>
          <option>중국어</option>
      </select>
  
      <script>
          var sel = document.getElementById("sel");
          sel.onchange = function(){
             if(sel.value === "한국어"){
              
              title.innerHTML = "한국어입니다";
  
             }else if(sel.value === "영어"){
  
              title.innerHTML = "영어입니다";
  
             }else if(sel.value === "중국어"){
  
              title.innerHTML = "중국어입니다";
  
             }else{
                 title.innerHTML = "단어를 선택하세요";
             }
          }
      </script>
  
    
</body>
</html>
