<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!--on으로 모든 이벤트는 시작함!-->
    <!--인라인이벤트 : 태그에 직접 이벤트를 기입하는 형태-->
    <!--이벤트 속성 안에는 순수한 js코드가 들어갑니다.-->
    <!--복잡-->
    <button type="button" onclick="alert('her')">인라인버튼</button>


    <!--간편-->
    <button type="button" onclick="check();">인라인버튼</button>
    <Script>
        function check() {
            alert('her');
        }
    </Script>
    <!--이유는 문장이 길어질떄 , 동일한 함수 태우기 가능-->

    <!--동일한 함수에 여러이벤트를 연결할때 , 어떤 버튼을 클릭했는지 확인할 필요가있음
    이때 , this라는 키워드를 넘겨줍니다.
    여기서 사용되는 This 는 실행되는 태그(앨리먼트)를 의미합니다.

     -->
    <button type="button" onclick="check2(this);"id="a">1</button>  
    <button type="button" onclick="check2(this);" id="b">2</button>
    <button type="button" onclick="check2(this);" id="c">3</button>
    <button type="button" onclick="check2(this);" id="d">4</button>

    <script>
        function check2(a) { //어떤 버튼이 실행되는지 구분가능 
            console.log('실행됨');
            console.log(a);
            console.log(a.innerHTML); //버튼안에 들어있는 (태그안에 들어있는) 문자를 가져오겠단말
            console.log(a.id);//태그안에있는 id속성


            a.innerHTML ='hello world';//누를때마다 버튼안의 원래이름이 변함
            a.id ="hello world"; //이것또한 변화가능
            
        }


    </script>
    
</body>
</html>
