<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        console.dir(navigator);

        // console.log(navigator.appName);브라우저이름
        // console.log(navigator.appVersion); 브라우저정보
        // console.log(navigator.userAgent); //사용자의 브라우저 환경접속

        //브라우저판별
        var browser = console.log(navigator.userAgent.toLowerCase()); //소뮨자

       
        if(browser.indexOf("android") != -1) {
            console.log("안드로이드");
        } else if(browser.indexOf("iphone") != -1) {
            console.log("아이폰");
        }else if(browser.indexOf("edg") != -1) {
            console.log("엣지");
        } else if(browser.indexOf("chrome")!= -1) {
            console.log("크롬");
        } else if(browser.indexOf("firefox") != -1) {
            console.log("파이어폭스");
        }

    </script>
    
</body>
</html>
