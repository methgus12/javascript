<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{margin: 0; padding: 0;}

        .bgImg{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: fadeIn 0.5s linear;
        }

        @keyframes fadeIn {
            from{
                opacity: 0;
            } to {
                opacity: 1;
            }
        }
        div > h2 {
            color: white;
        }
 
    </style>
</head>
<body data-img='{"1": "img/1.jpg" , "2": "img/2.jpg" , "3" :"img/3.jpg" , "4" : "img/4.jpg"}'>
    <!-- 배경을 넣을 이미지의 형태 -->
    <!-- <img src="img/1.jpg" class="bgImg"> -->

    <div>
        <h2>타이머</h2>
        <h2 class="clock">00:00:00</h2>
    </div>

    <!--1.body 아래에 있는 데이터셋을 이용해서 10초마다 배경을 바꾸는 작업-->
    <!--2.타이머아래에 1초마다 현재시간을 바꾸는 작업-->

    <script>
        var clock = document.querySelector(".clock");
      function createTime() {
          
          var date = new Date();
          var h= date.getHours();
          var m= date.getMinutes();
          var s = date.getSeconds();
          
          //1타이머
          var time =(h <10 ? "0" + h : h) +":" 
          + (m < 10? "0"+ m : m) +":" 
          + (s < 10 ? "0" + s: s) ;

          clock.innerHTML = time;
        
      }
      /*이미지처리함수*/
      var count =0; //초기값

      var dataImg = JSON.parse(document.body.dataset.img);
      
      function createImg() {
          console.log(dataImg);

          var img = document.createElement("img");
          count++;
          img.src = dataImg[count];
          img.classList.add("bgImg");

          document.body.appendChild(img);
          if(count == Object.keys(dataImg).length) count =0;

      }

    (function() {
        createTime();
        setInterval(createTime , 1000);
        createImg();
        setInterval(createImg, 10000);
    })();

    </script>


    
</body>
</html>
